<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/notes.css" />
</head>

<body>
    <header class="heading clearfix">
        <nav>
            <ul class="menu">
                <li>
                    <a href="index.html"><img src="/img/home.png" alt="notes"></a>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="/notes"><img src="/img/notes.png" alt="notes"></a>
                    <a href="/notes">My notes</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="title">
        <h1>
            Join us!
        </h1>
    </section>

    <section class="container">
        <div class="register">
            <form action="/registration" method="POST">
                <p>Name*</p>
                <input name="reg_login" type="text" id="login" maxlength="25" required spellcheck="false"
                    autocomplete="off">
                <p>Email</p>
                <input name="reg_email" type="email" id="email" spellcheck="false" autocomplete="off">
                <p>Password*</p>
                <input name="reg_password" type="password" id="password" maxlength="25" minlength="4" size="40" required
                    autocomplete="off">
                <input type="submit" value="Sign up" id="joinbutton" class="button button_login">
            </form>
        </div>
    </section>

    <footer>
        <a href="https://github.com/AnnVZ"><img src="/img/github_icon.png" alt="AnnVZ" title="AnnVZ" class="github"></a>
        <br>made by <br>
        Ann Zhlobich  <br>
    </footer>
</body>

</html>
